<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Frontend</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal" tabindex="-1" id="moreInfoModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="moreInfoTitle">More info about </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="moreInfoBody">
              <p>Information goes here baybes!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="m-5">
            <h1>Library System: Book Lookup</h1>
        </div>
        <div>
            <p>Enter the book's barcode below, and we'll get the information for you!</p>
            <form id="input">
                <div class="alert alert-warning" role="alert">This is in Beta!</div>
                <div class="mb-3">
                    <label for="barcode" class="form-label" >Book Barcode:</label>
                    <input type="text" name="barcode" id="barcode" autocomplete="off" class="form-control">
                </div>
                <button type="submit" class="mb-3 btn btn-primary">Lookup</button>
                <button type="reset" class="mb-3 btn btn-warning" onclick="">Clear Barcode</button>
                <button type="button" class="mb-3 btn btn-warning" onclick="javascript:clearOutput()">Clear Output</button>
                
                <div id="status">
            </form>
        </div>
        <div class="">
                <h2>Output:</h2>
                <div class="spinner-grow visually-hidden"></div>
                <table class="table table-striped" id="outputTable">
                    <thead>
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">More Info</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>  
        </div>
    </div>
    <script src="js/bookinfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
