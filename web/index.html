<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Frontend</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="m-3">
            <h1>Library Lookup</h1>
        </div>
        <div>
            <p>Enter the book's barcode below, and we'll get the information for you!</p>
            <form action="">
                <div class="alert alert-warning" role="alert">This is in Beta!</div>
                <div class="mb-3">
                    <label for="barcode" class="form-label">Book Barcode:</label>
                    <input type="text" name="barcode" id="barcode" class="form-control">
                </div>
                <button type="submit" class="mb-3 btn btn-primary">Lookup</button>
            </form>
        </div>
        <div class="">
            <div class="">
                <h2>Output:</h2>
                <div class="spinner-grow visually-hidden"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                        </tr>
                    </thead>
                </table>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
